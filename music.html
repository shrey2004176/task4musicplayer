<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet"href="C:\Users\Hp\Desktop\html\start\music.css">
</head>
<body>
    <audio id="audio" src="song.mp3"></audio>
    <div class="player">
        <button id="play-pause-button">Play/Pause</button>
        <button id="stop-button">Stop</button>
        <input id="volume-slider" type="range" min="0" max="1"
        value="0.5" step="0.01">
        <span id="volume-display">50%</span>
        <input id="seek-slider" type="range" min="0" max="100"
        value="0" step="1">
        <span id="seek-display">0:00</span>
    </div> 
    <script src="C:\Users\Hp\Desktop\html\start\music.js"></script>
   
</body>
</html>
